<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>Fictional Address</p>
    <p>Phone Number: 332-435-7868</p>
    <p>Email: gucciamin@gmail.com</p>
    <form action="mailto:info@gmail.com" method="post" enctype="text/plain">
      <label for="name">Your Name:</label>
      <input type="text" name="yourName" placeholder="First Name">
      <br>
      <label for="email">Your Email:</label>

      <br>
      <label for="signup">Do you want to submit this?</label>
      <input type="submit">
    </form>
  </body>
</html>
